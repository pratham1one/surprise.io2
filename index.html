<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
      z-index: 2;
    }
    .card h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      position: relative;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .yes:hover {
      background: #e63950;
    }
    .no {
     background: #ff4d6d;
      color: white;
      position: relative; /* starts next to Yes */
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>I love you soumya.i can't tell you this face to face.so will you be my madam jiüò≠üò≠ü§ûü§û? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    function sayYes() {
      alert("ek chota sa surprise hai dekh loüôÉ!uske baad dm mein gaali denaüò≠üò≠");

      // Fire confetti üéâ
      var duration = 3 * 1000;
      var end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        } else {
          // After confetti, show video üé¨
          document.body.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
  <video style="width:40%; border-radius:15px;" controls autoplay>
    <source src="love.mp4" type="video/mp4">
  </video>
</div>
          `;
        }
      }());
    }

    function sayNo() {
      alert("ek baar or soch lo mere alawa koi or nakhre nahi uthayega tumhareüôÉüôÉ!");
    }

    // Handle No button hover and click
    const noBtn = document.getElementById("noBtn");

    // When mouse goes near No, it jumps away
    noBtn.addEventListener("mouseover", () => {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 20;
      const maxY = cardRect.height - btnRect.height - 20;

      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);

      noBtn.style.position = "absolute"; // allow movement
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    });

    // If she somehow still clicks No
    noBtn.addEventListener("click", sayNo);
  </script>
</body>
</html>
